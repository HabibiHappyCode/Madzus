<!DOCTYPE html>

{% load static %}
<html>

<head>
    <title>School Activities</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/logo.png' %}">
</head>

<link rel="stylesheet" href="{% static '/css/activities.css' %}">

<body>

    {% include 'navbar.html' %}


    <h1 class="title">School Activities</h1>
    <div class="all-sections">

        {% for activity in activities %}
        <div class="section">


            <div class="img">
                <img src="{{ activity.attachments.url }}" alt="Profile Picture" width="100" height="100">
            </div>

            <ul>
                <li>
                    <h3>{{ activity.title }}</h3>
                    <p>{{ activity.description }}</p>
                    <p><span>Date:</span> {{ activity.date }}</p>
                    <a href="{{ activity.attachments.url }}" download>Download Attachment</a>
                </li>
            </ul>

        </div>
        {% endfor %}
    </div>

    {% include 'footer.html' %}

</body>

</html>
